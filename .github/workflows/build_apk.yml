name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.19.6"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java (Android toolchain)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # âœ… Official Gradle setup (NO wrapper generation)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Pub (Dart/Flutter packages)
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Accept Android SDK licenses (best-effort)
        shell: bash
        run: |
          if [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          elif [ -x "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" ]; then
            yes | "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" --licenses || true
          else
            echo "sdkmanager not found; continuing."
          fi

      - name: Flutter pub get
        run: flutter pub get

      - name: Build release APK (unsigned)
        run: flutter build apk --release --no-shrink

      - name: List built artifacts
        run: ls -la build/app/outputs/flutter-apk || true

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
