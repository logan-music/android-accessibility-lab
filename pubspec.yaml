name: cyber_accessibility_agent
description: Educational accessibility automation agent for cyber security lab
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP helper used for device registration & heartbeat
  http: ^0.13.6

  # Local storage for device_id / device_jwt
  shared_preferences: ^2.1.1

  # Use UUID generator for device id
  uuid: ^3.0.6

  # UI basics
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true