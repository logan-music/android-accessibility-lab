plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    // Use a stable namespace for resource/package resolution
    namespace "com.example.cyber_accessibility_agent"

    // Use Flutter-provided compileSdk (generated by Flutter tooling)
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // Application ID (package name shown in logs / resource linking)
        applicationId "com.example.cyber_accessibility_agent"

        // Keep values in sync with Flutter's generated config
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Keep minification off for now to avoid proguard/resource shrink issues
            minifyEnabled false
            // Use debug signing for CI/builds without signing config (adjust if you have real signing)
            signingConfig signingConfigs.debug

            // If you enable shrinking later, use these lines (commented for now)
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // debug-specific options if needed
        }
    }

    // Keep packaging options default; add exclusions only if you see conflicts
}

flutter {
    source '../..'
}

// Add essential AndroidX / Material dependencies used by themes
dependencies {
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}
